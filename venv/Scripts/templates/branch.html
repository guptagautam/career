    <script>
        function create_clg(data) {
            //console.log(data.length);
            var ul = document.getElementById('data-list');
            //top 100 element
            data.length = 100;
            data.forEach(data => {

                var li = document.createElement('li');
                li.classList.add('list-clg', 'col-md-3');
                li.innerHTML = `
                    <div class="p-1 name">
                        <p><i class="fas fa-university pr-1"></i><b>${data.Name}</b></p>
                    </div>
                    <div class="pr-1"><i class="fas fa-code-branch pr-1"></i>${data.Branch}</div>
                    <div class="pr-1"><i class="fas fa-code-branch pr-1"></i>${data['Exams Accepted']}</div>
                    <div class="pr-1"><i class="fas fa-map-marker pr-1"></i>${data.Place}</div>
                    <div class="pr-1"><i class="fas fa-rupee-sign pr-1"></i>${data.Fees}
                `;
                ul.appendChild(li);

            });


        }
        var branch_c = sessionStorage["data"];
        if (branch_c == 'cse') {
